
<div >
    <form #registered="ngForm" (ngSubmit)="submit(registered.value)">
      <div class="header">
        <h2>User Registration</h2>
    </div>
      <div class="form-group">
        <label for="firstname" name="firstname"  >First Name</label>
        <input name="firstname" type="text" ngModel class="form-control" placeholder="Enter First Name">
      </div>
      <pre></pre>
      <div class="form-group">
        <label for="lastname" name="lastname" >Last Name</label>
        <input name="lastname" type="text" ngModel class="form-control" placeholder="Enter Last Name">
      </div>
      <pre></pre>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input name="email" type="email" ngModel class="form-control"  placeholder="Enter email">
        </div>
        <pre></pre>        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
